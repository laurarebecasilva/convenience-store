spring.application.name=convenience-store
# URL de conexaoo com o banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/conveniencestore_db
# Nome de usuario do banco de dados
spring.datasource.username=root
# Senha do banco de dados
spring.datasource.password=${DB_SCT:root}
# Driver JDBC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Define se o SQL gerado seria exibido no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
server.error.include-stacktrace=never
flyway.ignoreMigrationPatterns=*:ignored
logging.level.org.springframework.security=DEBUG
api.security.token.secret=${JWT_SECRET:1234567890}